<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Trader's Gazette</title>
    <link rel="icon" type="image/png" href="assets/images/favicon.png">
    <link rel="stylesheet" href="assets/css/styles.css">
    <link rel="stylesheet" href="assets/css/tailwind.css">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <div id="loader-overlay" class="loader-overlay hidden">
        <div class="loader-spinner"></div>
    </div>

    <div id="auth-container" class="hidden">
        </div>

    <div id="main-app-container" class="hidden">
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <a href="#"><img src="assets/images/logo.png" alt="The Trader's Gazette Logo" class="logo"></a>
            </div>
            <nav class="nav-menu">
                <ul>
                    <li><a href="#dashboard" class="nav-item active" data-module="dashboard">Dashboard</a></li>
                    <li><a href="#trading-journal" class="nav-item" data-module="trading-journal">Trading Journal</a></li>
                    <li><a href="#analysis-hub" class="nav-item" data-module="analysis-hub">Analysis Hub</a></li>
                    <li><a href="#news-room" class="nav-item" data-module="news-room">News Room</a></li>
                    <li><a href="#ebooks" class="nav-item" data-module="ebooks">E-book Hub</a></li>
                    <li><a href="#contact-us" class="nav-item" data-module="contact-us">Contact Us</a></li>
                    <li><a href="#" class="nav-item logout" data-module="logout">Logout</a></li>
                </ul>
            </nav>
        </aside>

        <main id="main-content" class="main-content">
            <header class="header">
                <div class="header-left">
                    <button id="mobile-nav-toggle" class="mobile-nav-toggle"><i class="fas fa-bars"></i></button>
                    <h1>Dashboard</h1>
                </div>
                <div class="header-right">
                    <div class="profile">
                        <img src="assets/images/avatar.png" alt="User Avatar" class="avatar">
                        <span class="username">Trader</span>
                    </div>
                </div>
            </header>

            <div id="module-container" class="module-container">
                </div>
        </main>
    </div>

    <div id="mobile-overlay" class="mobile-overlay"></div>
    
    <script type="module" src="assets/js/app.js"></script>
    <script src="assets/js/sticky-notes.js"></script>
</body>
</html>
