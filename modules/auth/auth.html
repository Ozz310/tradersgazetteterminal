<link rel="stylesheet" href="modules/auth/style.css">

<div class="auth-card" id="login-card">
    <div class="auth-header">
        <h2>Login</h2>
        <p>Access your personal trading workspace.</p>
    </div>
    <form id="login-form" class="auth-form">
        <div class="input-group">
            <label for="login-email">Email Address</label>
            <input type="email" id="login-email" name="email" required>
        </div>
        <div class="input-group">
            <label for="login-password">Password</label>
            <input type="password" id="login-password" name="password" required>
        </div>
        <button type="submit" class="auth-btn">Sign In</button>
    </form>
    <div class="auth-footer">
        <p>Don't have an account? <a href="#" id="to-signup-btn" class="auth-link">Sign Up</a></p>
    </div>
</div>

<div class="auth-card hidden" id="signup-card">
    <div class="auth-header">
        <h2>Create an Account</h2>
        <p>Start your journey to organized trading.</p>
    </div>
    <form id="signup-form" class="auth-form">
        <div class="input-group">
            <label for="signup-username">Username</label>
            <input type="text" id="signup-username" name="username" required>
        </div>
        <div class="input-group">
            <label for="signup-email">Email Address</label>
            <input type="email" id="signup-email" name="email" required>
        </div>
        <div class="input-group">
            <label for="signup-password">Password</label>
            <input type="password" id="signup-password" name="password" required>
        </div>
        <button type="submit" class="auth-btn">Create Account</button>
    </form>
    <div class="auth-footer">
        <p>Already have an account? <a href="#" id="to-login-btn" class="auth-link">Login</a></p>
    </div>
</div>

<div id="notification" class="notification-message hidden"></div>
<div id="loader" class="loader-spinner-small hidden"></div>
