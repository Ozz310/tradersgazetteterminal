<div id="auth-module" class="auth-container">
    <div class="auth-message-container">
        <p id="auth-message" class="auth-message"></p>
    </div>
    <div id="login-form-container" class="form-container">
        <h2>Login</h2>
        <form id="login-form">
            <div class="input-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="submit" class="auth-btn">Log In</button>
        </form>
        <div class="auth-links">
            <a href="#" id="forgot-password-link">Forgot password?</a>
            <a href="#" id="signup-toggle">Don't have an account? Sign up</a>
        </div>
    </div>

    <div id="signup-form-container" class="form-container hidden">
        <h2>Sign Up</h2>
        <form id="signup-form">
            <div class="input-group">
                <label for="signup-email">Email</label>
                <input type="email" id="signup-email" name="email" required>
            </div>
            <div class="input-group">
                <label for="signup-password">Password</label>
                <input type="password" id="signup-password" name="password" required>
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <button type="submit" class="auth-btn">Sign Up</button>
        </form>
        <div class="auth-links">
            <a href="#" id="back-to-login-link">Back to login</a>
        </div>
    </div>

    <div id="forgot-password-form-container" class="form-container hidden">
        <h2>Forgot Password</h2>
        <form id="forgot-password-form">
            <div class="input-group">
                <label for="forgot-password-email">Email</label>
                <input type="email" id="forgot-password-email" name="email" required>
            </div>
            <button type="submit" class="auth-btn">Reset Password</button>
        </form>
        <div class="auth-links">
            <a href="#" id="back-to-login-link2">Back to login</a>
        </div>
    </div>
</div>
