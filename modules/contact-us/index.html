<div class="contact-us">
    <div class="contact-us-cover-photo"></div>
    <div class="contact-us-content-container">
        <div class="contact-form-card">
            <h2 class="widget-title">Get in Touch</h2>
            <form action="#" method="POST" class="contact-form">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Your Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-button">Send Message</button>
            </form>
        </div>
        <div class="contact-channels-card">
            <h2 class="widget-title">Or Chat with Us</h2>
            <p>For immediate support, connect with us on our social channels.</p>
            <div class="social-links">
                <a href="https://t.me/yourtelegram" target="_blank" class="social-button telegram-button">
                    <i class="fab fa-telegram-plane"></i>
                    Chat on Telegram
                </a>
                <a href="https://wa.me/yourwhatsapp" target="_blank" class="social-button whatsapp-button">
                    <i class="fab fa-whatsapp"></i>
                    Chat on WhatsApp
                </a>
            </div>
            <p class="tawk-live-chat-placeholder">Tawk.to Live Chat Widget will appear here</p>
        </div>
    </div>
</div>
