<div class="contact-us-container fade-in">
    
    <div class="contact-cover-photo">
        <div class="banner-overlay"></div>
    </div>

    <div class="contact-content-wrapper">
        
        <div class="contact-split-layout">
            
            <div class="contact-info-column">
                <h3 class="column-title">Secure Channels</h3>
                
                <a href="http://t.me/Ozz310" target="_blank" class="comms-card telegram">
                    <div class="comms-icon">
                        <i class="fab fa-telegram-plane"></i>
                    </div>
                    <div class="comms-details">
                        <h4>Telegram</h4>
                        <p>Direct encrypted channel.</p>
                    </div>
                    <div class="arrow-icon"><i class="fas fa-chevron-right"></i></div>
                </a>

                <a href="https://wa.me/message/ASO6RIQRJZFFN1" target="_blank" class="comms-card whatsapp">
                    <div class="comms-icon">
                        <i class="fab fa-whatsapp"></i>
                    </div>
                    <div class="comms-details">
                        <h4>WhatsApp</h4>
                        <p>Priority support line.</p>
                    </div>
                    <div class="arrow-icon"><i class="fas fa-chevron-right"></i></div>
                </a>

                <a href="mailto:marketing@thetradersgazette.com" class="comms-card email">
                    <div class="comms-icon">
                        <i class="fas fa-envelope"></i>
                    </div>
                    <div class="comms-details">
                        <h4>Official Email</h4>
                        <p>marketing@thetradersgazette.com</p>
                    </div>
                    <div class="arrow-icon"><i class="fas fa-chevron-right"></i></div>
                </a>
            </div>

            <div class="contact-form-column">
                <div class="form-container">
                    <h3 class="column-title">Send Contact Request</h3>
                    
                    <form id="contactForm">
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter Your Name" required>
                        </div>

                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
                        </div>

                        <div class="form-group">
                            <label for="subject">Subject</label>
                            <input type="text" id="subject" name="subject" placeholder="Enter Subject" required>
                        </div>

                        <div class="form-group">
                            <label for="message">Message</label>
                            <textarea id="message" name="message" rows="5" placeholder="Enter Your Message" required></textarea>
                        </div>

                        <button type="submit" class="submit-button liquid-gold-btn">
                            SEND MESSAGE <i class="fas fa-paper-plane"></i>
                        </button>
                    </form>
                    
                    <div id="formStatus" class="form-status"></div>
                </div>
            </div>

        </div>

    </div>
</div>
