<div class="trading-journal">
    <div class="journal-cover-photo"></div>

    <div class="journal-content-container">
        <div class="journal-entry-form-card">
            <h2 class="widget-title">Trading Journal Entry</h2>
            <form id="journalForm">
                <div class="form-row">
                    <div class="form-group">
                        <label>Date</label>
                        <input type="date" name="date" required>
                    </div>
                    <div class="form-group">
                        <label>Symbol</label>
                        <input type="text" name="symbol" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Asset Type</label>
                        <select name="assetType" required>
                            <option value="">Select...</option>
                            <option value="Forex">Forex</option>
                            <option value="Crypto">Crypto</option>
                            <option value="Commodity">Commodity</option>
                            <option value="Stocks">Stocks</option>
                            <option value="Indices">Indices</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>Buy/Sell</label>
                        <select name="buySell" required>
                            <option value="">Select...</option>
                            <option value="Buy">Buy</option>
                            <option value="Sell">Sell</option>
                        </select>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Entry Price</label>
                        <input type="number" step="0.0001" name="entryPrice" required>
                    </div>
                    <div class="form-group">
                        <label>Exit Price</label>
                        <input type="number" step="0.0001" name="exitPrice" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Take Profit</label>
                        <input type="number" step="0.0001" name="takeProfit">
                    </div>
                    <div class="form-group">
                        <label>Stop Loss</label>
                        <input type="number" step="0.0001" name="stopLoss">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>P&L Net</label>
                        <input type="number" step="0.01" name="plNet">
                    </div>
                    <div class="form-group">
                        <label>Notes</label>
                        <textarea name="notes"></textarea>
                    </div>
                </div>
                <button type="submit" class="submit-button">Save Entry</button>
            </form>
            <div id="status" class="journal-status"></div>
        </div>

        <div class="journal-data-card">
            <h2 class="widget-title">Journal History</h2>
            <div class="journal-table-container">
                <table id="journalTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Symbol</th>
                            <th>Asset Type</th>
                            <th>Buy/Sell</th>
                            <th>Entry Price</th>
                            <th>Exit Price</th>
                            <th>Take Profit</th>
                            <th>Stop Loss</th>
                            <th>P&L Net</th>
                            <th>Notes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
</div>
